<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>samrt login</title>
</head>
<body>
    <section class="log-in w-100 bg-color d-block" id="logIn">
        <div id="particles-js">
            <div class="container position-absolute ">
                <div class="box  container shadow-lg bg-color w-75 justify-content-center p-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head text-light  text-center pt-2 pb-3">
                                <h1 class="fs-1 color " >Smart Login System</h1>
                            </div>
                        </div>
                    </div>
    
                    <input  type="email" id="emailLogin" placeholder="Enter your email" class="form-control mb-3">
                    <input type="password" id="passwordLogin" placeholder="Enter your password" class="form-control">
                    <p class="text-danger text-center mt-3 d-none" id="warning">incorrect email or password</p>
                    <button class="btn btn-outline-primary w-100 mt-4" onclick="loginSearch()" id="btnLogIn">login</button>
                    <p class="text-light text-center mt-2">Donâ€™t have an account? <a href="#" onclick="switchLog()" id="switchLogIn" class="color">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>


    <section class="log-in w-100 bg-color d-none " id="signUp">
        <div id="particles-js">
            <div class="container position-absolute ">
                <div class="box  container shadow-lg bg-color w-75 justify-content-center p-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head text-light  text-center pt-2 pb-3">
                                <h1 class="fs-1 color " >Smart Login System</h1>
                            </div>
                        </div>
                    </div>
    
                    <input  type="text" id="nameSignUp" placeholder="Enter your name" class="form-control mb-3 ">
                    <input  type="email" id="emailSignUp" placeholder="Enter your email" class="form-control mb-3">
                    <input type="password" id="passwordSignUp" placeholder="Enter your password" class="form-control">
                    <button class="btn btn-outline-primary w-100 mt-4" onclick="addUser()" id="btnSignUp">Sign Up</button>
                    <p class="text-light text-center mt-2">You have an account? <a href="#" onclick="switchSign()" id="switchSignUp" class="color">Signin</a></p>
                </div>
            </div>
        </div>
    </section>

    <section class="crud d-none bg-color" id="crudPage">
        <nav class="navbar bg-color navbar-expand-lg shadow-lg">
            <div class="container position-relative">
              <a class="navbar-brand text-white" href="#">SMART LOGIN</a>
              <button class=" navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavDropdown">
                <button id="btnLogout" onclick="logout()" class="btn btn-outline-warning position-absolute end-0 m-2">Logout</button>
              </div>
            </div>
          </nav>
          <div id="particles-js">
            <div class="container mt-5">
                <label class="text-white" for="ProductName">ProductName:</label>
                <input type="text " class="form-control mt-2 mb-4" placeholder="Product Name" id="ProductName">
                <label class="text-white" for="ProductPrice">ProductPrice:</label>
                <input type="text " class="form-control mt-2 mb-4" placeholder="Product Price" id="ProductPrice">
                <label class="text-white" for="ProductCategory">ProductCategory:</label>
                <input type="text " class="form-control mt-2 mb-4" placeholder="Product Category" id="ProductCategory">
                <label class="text-white" for="ProductDesc">ProductDesc:</label>
                <input type="text " class="form-control mt-2 mb-4" placeholder="ProductDesc" id="ProductDesc">
                <button id="btndelete" onclick="addProduct()" class="btn w-100 btn-outline-primary d-block">Add Product</button>
                <button id="btnupdate" onclick="updateProduct()" class="btn btn-outline-warning d-none">Update Product</button>
            </div>
            <div class="container ">
                <input type="text" oninput="searchprodect(this.value)" class="form-control w-75 mt-3 mb-3 mx-auto" placeholder="search by name" id="search">
                <table class="table">
                    <thead >
                        <th>name</th>
                        <th>price</th>
                        <th>category</th>
                        <th>desc</th>
                        <th>update</th>
                        <th>delete</th>
                    </thead>
                    <tbody id="tablebody">
                        
                    </tbody>
                </table>
            </div>
         </div>  
    </section>

    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index-crud.js"></script>
    <script src="js/index.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
</body>
</html>
